{% extends "client/base.html" %}
	{% block content %}
	<h4>Finance Table</h4>
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Product Name</td>
				<td>Price</td>
			</tr>
		</thead>
		{% for product in products %}
		<tr>
				<td>{{ product.product_name }}</td>
				<td>{{ product.price }}</td>
		</tr>
			{% endfor %}
	</table>
{% endblock %}
